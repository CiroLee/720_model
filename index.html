<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>720</title>
    <script src="js/three.min.js"></script>
    <script src="js/JSONLoader.js"></script>
    <script src="js/OrbitControls.js"></script>
    <style>
        body{
            margin:0;
            height: 100%;
            overflow: hidden;
        }
        html{
            height: 100%;
        }
        #wrapper{
            width: 100%;
            height: 100%;
            position:absolute;
            background:radial-gradient(#404040,#000);
        }
    </style>
</head>
<body>
    <div id="wrapper"></div>
</body>
<script src="js/model.js"></script>
<script>
    let model = new Model({
        el:"#wrapper",
        camera:[-50,20,0],
        ambientlight:0xF2F4F8
    });

    model.addModel('model/sculpt.js',{
        position:[-4,-16,4],
        rotation:[-90*Math.PI/180,0,10*Math.PI/180]
    });
    model.addLight('spotlight',{
        color:0x78AFD7,
        position:[-100,100,50],
        intensity:1,
        distance:160,
        decay:2
    });
</script>
</html>
